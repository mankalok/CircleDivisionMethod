<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割圓術遊戲</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
            min-height: 50px; /* Reserve space */
        }
    </style>
</head>
<body>

    <h1>割圓術遊戲</h1>

    <canvas id="cutCircleCanvas" width="600" height="400"></canvas>

    <div class="controls">
        <label for="slicesInput">分割份數 (偶數):</label>
        <input type="number" id="slicesInput" value="16" min="4" step="2">
        <button id="drawButton">繪製圓形</button>
        <button id="rearrangeButton" disabled>重組成平行四邊形</button>
    </div>

    <div id="info">
        請選擇份數並點擊 "繪製圓形"。
    </div>

    <script src="script.js"></script>

</body>
</html>
